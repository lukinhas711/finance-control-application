<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/total.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/total.svg">
  <link rel="icon" type="image/svg" sizes="16x16" href="./assets/total.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo dev finance">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span> 
          <img src="./assets/income.svg" alt="Imagem de entrada">
        </h3>
        <p id="incomeDisplay">R$ 17.400,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saída">
        </h3>
        <p id="expenseDisplay">R$ 5.400,00</p>
      </div>
      <div class="card green">
        <h3>
          <span>Total</span> 
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="totalDisplay">R$ 12.000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new" onclick="Modal.toggle()">+ Nova Transaçâo</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div class="form">
        <h2>Nova Transaçâo</h2>
        <form action="" onsubmit="Form.submit(event)">
         <div class="input-group">
           <label class="sr-only" for="description">Descrição</label>
           <input type="text" id="description" name="description" placeholder="Descrição">
         </div>
         <div class="input-group">
          <label class="sr-only" for="amount">Valor</label>
          <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
          <small class="help">Use o sinal (negativo) para despesas e (vírgulas) para casas decimais</small>
        </div>
        <div class="input-group">
          <label class="sr-only" for="date">Data</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="input-group actions">
          <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
          <button>Salvar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>dev.finance$</p>
  </footer>
  <script src="./scripts/script.js">
  </script>
</body>

</html>
